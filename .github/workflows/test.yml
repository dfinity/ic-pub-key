name: Test

on:
  push:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  lint-shell:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install shellcheck
        run: ./scripts/setup shellcheck

      - name: Lint shell scripts
        run: scripts/lint-sh

  lint-github-actions:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install zizmor
        run: ./scripts/setup cargo-binstall zizmor

      - name: Lint GitHub workflows
        run: scripts/lint-gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-typescript:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Read .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc | tr -d 'v')" >> $GITHUB_ENV

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Lint typescript
        run: npm run lint

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Read .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc | tr -d 'v')" >> $GITHUB_ENV

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Install rust
        run: ./scripts/setup rust

      - name: Check GitHub workflow formatting
        run: npm run format:check

  typescript:
    name: Test typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Read .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc | tr -d 'v')" >> $GITHUB_ENV

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Type check
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run coverage and generate HTML report
        run: npm run test:coverage:report

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: typescript-test-coverage-report
          path: coverage/

  rust:
    name: Test rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Install rust
        run: ./scripts/setup rust

      - name: Cache dependencies
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0

      - name: Lint rust
        run: ./scripts/lint-rs

      - name: Run tests
        run: cargo test --verbose

      - name: Build
        run: cargo build --verbose

  tests-pass:
    needs: ['format', 'typescript', 'rust', 'lint-shell', 'lint-github-actions', 'lint-typescript']
    if: ${{ always() }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: ./.github/actions/needs_success
        with:
          needs: '${{ toJson(needs) }}'
