name: Test

on:
  push:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  lint-shell:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Install shellcheck
        run: ./scripts/setup shellcheck

      - name: Lint shell scripts
        run: scripts/lint-sh

  lint-github-actions:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Install zizmor
        run: ./scripts/setup cargo-binstall zizmor

      - name: Lint GitHub workflows
        run: scripts/lint-gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-typescript:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Read .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc | tr -d 'v')" >> $GITHUB_ENV

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Lint typescript
        run: npm run lint

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Read .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc | tr -d 'v')" >> $GITHUB_ENV

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Install rust
        run: ./scripts/setup rust

      - name: Check GitHub workflow formatting
        run: npm run format:check

  typescript:
    name: Test typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Read .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc | tr -d 'v')" >> $GITHUB_ENV

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Type check
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run coverage and generate HTML report
        run: npm run test:coverage:report

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: typescript-test-coverage-report
          path: coverage/

  rust:
    name: Test rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Install rust
        run: ./scripts/setup rust

      - name: Cache dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Lint rust
        run: ./scripts/lint-rs

      - name: Run tests
        run: cargo test --verbose

      - name: Build
        run: cargo build --verbose

  tests-pass:
    needs: ['format', 'typescript', 'rust', 'lint-shell', 'lint-github-actions', 'lint-typescript']
    if: ${{ always() }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - uses: ./.github/actions/needs_success
        with:
          needs: '${{ toJson(needs) }}'
